<html>
	<head>
		<title>GAMBIT Data Visualizer</title>
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="description" content="GAMBIT (Geospatial Analysis of Motion-Based Intelligence and Tracking)" />
		<meta name="author" content="Nibir Bora" />
		

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references 
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />	-->
		
		<!-- GOOGLE MAPS RESOURCES -->
		<script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=drawing,visualization"></script>
		
		<!-- JQUERY RESOURCES -->
		<script src="jquery/js/jquery-1.8.2.min.js"></script>
		<script src="jquery/js/jquery-ui-1.8.24.custom.min.js"></script>
		
		<script src="jquery/js/jquery-ui-1.8.24.custom.min.js"></script>
		<script src="jquery/development-bundle/ui/jquery.ui.core.js"></script>
		<script src="jquery/development-bundle/ui/jquery.ui.widget.js"></script>
		<script src="jquery/development-bundle/ui/jquery.ui.button.js"></script>
		<script src="jquery/development-bundle/ui/jquery.ui.datepicker.js"></script>
		<script src="jquery/development-bundle/ui/jquery.ui.position.js"></script>
		
		<link rel="stylesheet" type="text/css" href="jquery/development-bundle/themes/base/jquery.ui.base.css" />
		<link rel="stylesheet" type="text/css" href="jquery/css/smoothness/jquery-ui-1.8.24.custom.css" />
		<link rel="stylesheet" type="text/css" href="jquery/development-bundle/themes/base/jquery.ui.all.css" />
		<link rel="stylesheet" type="text/css" href="jquery/development-bundle/themes/smoothness/jquery.ui.base.css" />
		<link rel="stylesheet" type="text/css" href="jquery/development-bundle/themes/smoothness/jquery.ui.all.css" />
		
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/smoothness/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="jquery/ui.selectmenu.css" />
		
		<!-- GAMBIT RESOURCES -->
		<script src="js/event-listners.js"></script>
		<script src="js/toolbar-functions.js"></script>
		<script src="js/map-globals.js"></script>
		<script src="js/map-functions.js"></script>
		<script src="js/filter-functions.js"></script>
		
		<link rel="stylesheet" type="text/css" href="css/style-document.css" />
		<link rel="stylesheet" type="text/css" href="css/style-toolbar.css" />
		<link rel="stylesheet" type="text/css" href="css/style-tweet-callout.css" />
		
	</head>

	<body>
		<span id="toolbar" class="ui-widget-header ui-corner-all">
			<!-- LOCATION FILTER TOOL -->
			<span id="location-filter">
				<select id="location-list" class="ui-corner-all"></select>
    			<input type="checkbox" id="location-exact" /><label for="location-exact">Exact</label>
			</span>
			<span id="date-picker">
				<button id="date-calendar">Date Picker</button>
				<input type="text" name="from-date" id="from-date" class="width-100" value="From" />
				<input type="text" name="to-date" id="to-date" class="width-100" value="To"/>
			</span>
			
			<!-- MAP DRAW TOOL -->
			<span id="draw-on-map">
				<button id="draw-polygon">Polygon</button>
				<button id="draw-rectangle">Rectangle</button>
				<button id="draw-circle">Circle</button>
				<button id="draw-line">Line</button>
			</span>
			
			<button id="side-panel-button">Side Panel</button>
			<button id="clear-button">Clear</button>
			<button id="go-button">Go</button>
		</span>
		
		<div id="side-panel" class="ui-corner-all"></div>
		
		<div id="map-canvas"></div>
	</body>
</html>
